<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles/log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Black+Han+Sans&family=IBM+Plex+Mono:wght@600&family=Luckiest+Guy&family=Merriweather:wght@900&family=Patua+One&family=Russo+One&family=Sigmar&family=Sigmar+One&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
 <section id="login">
    <div class="wrapper">
        <div class="logo">
            <img src="images/fv.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Welcome
        </div>
        <form id="login-form" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="username" placeholder="Username" required><br>
                <!-- <span id="err1"></span> -->
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <!-- <span id="err2"></span> -->
            </div>
            <button class="btn mt-3" id="login-btn" onclick="login()">Login</button>
        </form>
        
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> or <a href="#">Sign up</a>
        </div>
        
    </div>

 </section> 
 <script src="log.js"></script>
</body>
</html>
